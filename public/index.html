  <script>
    function updateY() {
  const element = document.getElementById("htm");
  let y = element.scrollTop;
  let per=0;
  if(y<=650){
  per=(y-250)*100/400 + "%";
    }
    else{
      per=200-((y-250)*100/400) + "%";
    }
  document.getElementById("myDIV").style.opacity=per;
  }
  </script>
